		<script type="text/javascript">
			function criar()
			{
				var radios = document.getElementsByName("inlineRadioOptions");
				var rdChecked = 0;
         		for (var i = 0; i < radios.length; i++) {
            		if (radios[i].checked === true) {
			 		rdChecked = parseFloat(radios[i].value);
            		}
          		}
		  		var valor = parseInt(document.getElementById("valor").value);
                  var aux = valor;
                    aux = aux/rdChecked;
                    var tblStr = "<table class='table table-bordered'><tr><th>Número de parcelas</th><th>Valor</th></tr>";
                    for(var i = 1; i<=rdChecked; i++){
                        if (i == 1) {
                            tblStr += "<tr><td>" +i+ "<\/td><td>" +aux.toFixed(2)+ "<\/td><\/tr>"
                    	}
   	                    else {
   	                        aux += aux / 100 * 5;
   	                        tblStr += "<tr><td>" +i+ "<\/td><td>" +aux.toFixed(2)+ "<\/td><\/tr>"
   	                    }
                    }
                    document.getElementById("parcelas").innerHTML = tblStr;
                    var btn = "<button class='btn btn-primary' onclick='proximaPagina()'>Preço parcelas</button> ";                    
                        }
		</script>
